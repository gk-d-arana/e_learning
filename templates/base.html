{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOE</title>
    
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
        
    {% block style %}
      
    {% endblock style %}


    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/boxicons.js' %}"></script>

</head>
<body>
    
    <header class="header" id="header">
            
            <img src="{% static 'images/Group 958.png' %}" alt="" srcset="">
            <div class="d-flex justify-content-between align-items-center">
                <i class="bx bx-bell me-2" style="font-size:1.7rem"></i>
                <div class="header_img ms-3 me-2"> {{request.user.username.0}}  </div>
                {{request.user.username}}
            </div>
    </header>


    <div class="l-navbar show" id="nav-bar" style="border-radius:0 40px 40px 0;">
        <nav class="nav">
            
            <div> 
                <a href="#" class="nav_logo"> 
                    <img src="{% static 'images/Group 610@2x.png' %}"/>
                </a>
            
                <div class="nav_list"> 
                    <a href="#" class="nav_link active"> <i class='bx bx-grid-alt nav_icon'></i> <span class="nav_name">Dashboard</span> </a> 
                    <a href="#" class="nav_link"> <i class='bx bx-user nav_icon'></i> <span class="nav_name">Users</span> </a> 
                    <a href="#" class="nav_link"> <i class='bx bx-message-square-detail nav_icon'></i> <span class="nav_name">Messages</span> </a> 
                    <a href="#" class="nav_link"> <i class='bx bx-bookmark nav_icon'></i> <span class="nav_name">Bookmark</span> </a> 
                    <a href="#" class="nav_link"> <i class='bx bx-folder nav_icon'></i> <span class="nav_name">Files</span> </a> 
                    <a href="#" class="nav_link"> <i class='bx bx-bar-chart-alt-2 nav_icon'></i> <span class="nav_name">Stats</span> </a> 
                </div>
            </div>

        </nav>
    </div>
    
    <div class="height-100 bg-light container">

        {% block content %}
          
        {% endblock content %}


    </div>



    {% block script %}
      
    {% endblock script %}


    <script src="{% static 'js/main.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
